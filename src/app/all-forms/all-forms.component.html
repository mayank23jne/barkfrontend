<!-- Demo header-->
<section class="pb-5 header text-center">
    <div class="container py-5 text-white">
		
		<h2 style="color:black;">All Forms  <a class="main-button" routerLink="/admin/create">Create New Form</a></h2>
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
						
                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Form Name</th>
                                        <th scope="col"></th>
									</tr>
								</thead>
                                <tbody>
                                    <tr *ngFor="let form of myforms;let i=index">
                                        <th scope="row">{{i+1}}</th>
                                        <td>{{form.form_name}}</td>
                                        <td>
                                            <!-- Call to action buttons -->
                                            <ul class="list-inline m-0">
												<li class="list-inline-item">
                                                    <button  routerLink="/admin/preview/{{form.id}}" class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Preview"><i class="fa fa-eye"></i></button>
												</li>
                                                <li class="list-inline-item">
                                                    <button  routerLink="/admin/edit/{{form.id}}" class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
												</li>
                                                <li class="list-inline-item">
                                                    <button class="btn btn-danger btn-sm rounded-0" (click)="deleteForm(form.id)" title="Delete"><i class="fa fa-trash"></i></button>
												</li>
											</ul>
										</td>
									</tr>
								</tbody>
							</table>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal HTML -->
	<div id="myModal" class="modal fade">
		<div class="modal-dialog modal-confirm">
			<div class="modal-content">
				<div class="modal-header justify-content-center">
					<div class="icon-box">
						<i class="fa fa-check"></i>
					</div>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body text-center">
					<h4>Great!</h4>	
					<p>Your Form has been Deleted successfully.</p>
					
				</div>
			</div>
		</div>
	</div> 
</section>
